{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORMS | Forgot password</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <!-- Favicons of ORMS -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">

</head>
<body>
    <section>
        <div class="image-box">
            <!-- <img src="images/wfh-setup.jpg"> -->
            <img src="{% static 'images/forgot-password.jpg' %}">
        </div>
        <div class="login-box">
            <div class="login-form">
                <h2 style="font-size: 17px;">Forgot Password</h2>
                <form action="{% url 'forgot_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Enter your email.." required>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Send Reset Link" name="">
                    </div>
                    <div class="input-box">
                        <p>Got your password? <a href="{% url 'login' %}">Go To Login</a></p>
                    </div>
                    {% include 'message_alert.html' %}
                </form>
            </div>
        </div>
        <div class="loader-wrapper">
            <!-- <span class="loader"><span class="loader-inner"></span></span> -->
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_vpbloexe.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
        </div>
    </section>
    <script src="{% static 'script.js' %}"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>
</html>
