{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORMS | Superadmin registration</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <section>
        <div class="image-box">
            <!-- <img src="images/wfh-setup.jpg"> -->
            <img src="{% static 'images/wfh-setup.jpg' %}">
        </div>
        <div class="register-box">
            <div class="register-form">
                <h2>Superadmin Registration page</h2>
                <form action="{% url 'register_superadmin' %}" method="POST">
                    {% csrf_token %}

                    <div class="input-box">
                        <span>People Soft Id:</span>
                        <input type="number" name="peoplesoft_id" required>
                    </div>
                    <div class="input-box">
                        <span>Firstname</span>
                        <input type="text" name="firstname" required>
                    </div>
                    <div class="input-box">
                        <span>Lastname</span>
                        <input type="text" name="lastname" required>
                    </div>
                    <div class="input-box">
                        <span>Email</span>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input-box">
                        <span>Password:</span>
                        <input type="password" name="password1" required>
                    </div>
                    <div class="input-box">
                        <span>Confirm Password:</span>
                        <input type="password" name="password2" required>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Register" name="Register">
                    </div>
                    <div class="input-box">
                        <!-- <p>Do you want to login? <a href="#">click here!</a></p> -->
                        <!-- <h4 class="alert-message-success">Sorry validation error occurred! please check again.</h4> -->
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
